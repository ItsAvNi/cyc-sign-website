<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הוספת שלט CYC לתמונה שלך</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Heebo', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
            direction: rtl;
        }

        h1 {
            font-size: 2.2rem;
            margin-top: 20px;
            color: #333;
            font-weight: bold;
        }

        #preview-container {
            margin: 30px auto;
            width: 90%;
            max-width: 500px;
            height: auto;
            position: relative;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            box-sizing: border-box;
        }

        #preview {
            width: 100%;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        input[type="file"] {
            margin-top: 30px;
            padding: 12px 18px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="file"]:hover {
            background-color: #45a049;
        }

        #download-btn {
            display: none;
            margin-top: 30px;
            padding: 18px 40px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 220px;
            transition: background-color 0.3s ease;
        }

        #download-btn:hover {
            background-color: #45a049;
        }

        #preview-container p {
            font-size: 1.1rem;
            color: #888;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            #download-btn {
                width: 80%;
                font-size: 16px;
                padding: 12px 25px;
            }
            input[type="file"] {
                width: 80%;
                font-size: 1.1rem;
            }
        }

    </style>
</head>
<body>

    <div id="preview-container">

    </div>

    <input type="file" id="upload" accept="image/*">

    <button id="download-btn">הורד תמונה</button>

        let uploadedImage = null;

        // Event listener for file upload
        uploadInput.addEventListener('change', (event) => {
            const file = event.target.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = () => {
                    uploadedImage = new Image();
                    uploadedImage.src = reader.result;
                    uploadedImage.onload = () => overlayCYCSign();
                };

                reader.readAsDataURL(file);
            }
        });

        // Function to overlay CYC sign and show preview
        function overlayCYCSign() {
            previewDiv.innerHTML = "";
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            const targetSize = 400; // Preview size
            canvas.width = targetSize;
            canvas.height = targetSize;

            // Fill background with white (optional)
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, targetSize, targetSize);

            // Scale the uploaded image to fit within the target size
            const aspectRatio = uploadedImage.width / uploadedImage.height;
            let scaledWidth, scaledHeight;
            if (aspectRatio > 1) {
                // Landscape image
                scaledWidth = targetSize;
                scaledHeight = targetSize / aspectRatio;
            } else {
                // Portrait or square image
                scaledWidth = targetSize * aspectRatio;
                scaledHeight = targetSize;
            }

            const offsetX = (targetSize - scaledWidth) / 2;
            const offsetY = (targetSize - scaledHeight) / 2;

            ctx.drawImage(uploadedImage, offsetX, offsetY, scaledWidth, scaledHeight);

            // Load and overlay the CYC sign
            const cycSign = new Image();
            cycSign.src = CYC_SIGN_URL; // Use base64 URL
            cycSign.onload = () => {
                const signHeight = scaledHeight; // 30% of the scaled image height
                const signWidth = cycSign.width * (signHeight / cycSign.height);

                const signX = offsetX + scaledWidth - signWidth; // Position at the right edge
                const signY = offsetY + scaledHeight - signHeight + 10; // Position at the bottom edge

                ctx.drawImage(cycSign, signX, signY, signWidth, signHeight);

                // Show the final canvas in the preview
                const finalImage = new Image();
                finalImage.src = canvas.toDataURL();
                previewDiv.appendChild(finalImage);

                // Enable the download button
                downloadBtn.style.display = 'block';
                downloadBtn.onclick = () => {
                    const link = document.createElement('a');
                    link.download = 'cyc-sign-image.png';
                    link.href = canvas.toDataURL();
                    link.click();
                };
            };

            cycSign.onerror = () => {
                console.error("Failed to load CYC sign image");
            };
        }
    </script>
